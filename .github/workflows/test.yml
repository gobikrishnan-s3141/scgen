# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: scgen-test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, pytorch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          # Install development dependencies and the package itself
          pip install .[dev]
          pip install pytest-cov black flake8

      - name: Lint with flake8
        run: flake8 .

      - name: Format check with black
        run: black --check .

      - name: Test with pytest and collect coverage
        run: pytest --cov-report=xml --cov=scgen

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload coverage to Codecov
        if: success()
        run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}

      - name: List installed packages (debug)
        if: always()
        run: pip list
